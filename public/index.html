<!doctype html>
<html ng-app="dashboardApp">
	<head>
		<title>Metropolitan Overlook Dashboard</title>
		<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="assets/css/style.css" />
		<script src="assets/js/lib/angular.min.js"></script>
		
	</head>
	<body ng-controller="DashboardController">
		<header id="main-header">
			<img src="assets/img/header.png" />	
			<div id="weather">
				{{temperature | number: 0}}&deg;
			</div>
			<div id="clock">{{ now | date : 'M/d/yyyy&nbsp;&nbsp;h:mm a'}}</div>
		</header>
		<header id="fake-header"></header>
		<div id="incidents" ng-show="incidents.length > 0">
			<div class="label">Metro Incidents:</div>
			<div class="container">
				<span ng-repeat="incident in incidents">
					{{incident.Description}}<br />
				</span>
			</div>
		</div>

		<div id="content">
			<div class="split1">
				<div class="entry" ng-repeat="bus in busses | limitTo: 6">
					<span class="entry-title">{{bus.StopName}}</span>
					<table>
						<tr ng-repeat="prediction in bus.Predictions">
							<td>{{prediction.RouteID}}</td>
							<td>{{prediction.DirectionText}}</td>
							<td class="right">{{prediction.Minutes}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="split2">
				<div class="entry" ng-repeat="train in trains">
					<span class="entry-title">{{train.StationName}}</span>
					<table>
						<tr ng-repeat="prediction in train.Predictions | limitTo: 6" ng-if="prediction.Line.length > 0">
							<td><span class="icon {{prediction.Line}}"></span></td>
							<td>{{prediction.Destination}}</td>
							<td class="right">{{prediction.Min}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="split3">
				<div class="news">
					<span class="title">
						News and Announcements
					</span>
				</div>
			</div>
			

			

		</div>

		<footer>
			<div class="qr">
				<img src="assets/img/qrcode.svg" />
			</div>
		</footer>
	</body>
	<script src="assets/js/app.js"></script>
</html>
