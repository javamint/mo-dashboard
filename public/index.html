<!DOCTYPE html>
<html>
	<head>
		<title>Transit Tracker</title>
		<meta name="viewport" content="initial-scale=1">
		<link href="style/style.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
	</head>
	<body>
		<header>
			<h1>Metropolitan Overlook Transit Info</h1>
		</header>
		<div id="qr">
			<img src="img/qrcode.svg" alt="QR Code" />
		</div>
		<span id="transit" class="transit template">
			<h2></h2>
			<table>
				<thead>
					<tr>
						<td>Route</td>
						<td>Direction</td>
						<td>Estimate</td>
					</tr>
				</thead>
				<tbody class="predictions"></tbody>
			</table>
		</span>
		<div id="incidents" class="transit hidden"></div>
		<div id="transit-container"></div>
		<footer><a href="mailto:timothy.e.burke@gmail.com">Tim Burke</a>, Unit 406</footer>
	</body>
</html>
